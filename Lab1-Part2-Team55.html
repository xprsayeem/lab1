<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics-Center</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Image fadeIn and fadeOut using radio buttons
            $("input[type='radio'][name='imageToggle']").on("change", function () {
                const id = $(this).data("image-id");
                const action = $(this).val();
                if (action === "fadeOut") {
                    $(`#${id}`).fadeOut();
                } else if (action === "fadeIn") {
                    $(`#${id}`).fadeIn();
                }
            });

            // Info fadeIn and fadeOut using another set of radio buttons
            $("input[type='radio'][name='infoToggle']").on("change", function () {
                const id = $(this).data("info-id");
                const action = $(this).val();
                if (action === "fadeOut") {
                    $(`#${id} .info-text`).fadeOut();
                } else if (action === "fadeIn") {
                    $(`#${id} .info-text`).fadeIn();
                }
            });

            // Button hover animation
            $("button").hover(
                function () {
                    $(this).animate({ width: "120px", height: "40px" }, 200);
                },
                function () {
                    $(this).animate({ width: "100px", height: "30px" }, 200);
                }
            );
        });
    </script>
</head>
<body>
    <header>
        <h1>Electronics-Center</h1>
        <input type="text" id="textbox" placeholder="Enter text here..."><br>
        <select id="action-list">
            <option value="" disabled selected>Action</option>
            <option value="0">Archive</option>
            <option value="1">Edit</option>
            <option value="2">Delete</option>
            <option value="3">Collection</option>
        </select>
        <select id="type-list">
            <option value="" disabled selected>Type</option>
            <option value="0">Laptop</option>
            <option value="1">Notebook</option>
            <option value="2">Tablet</option>
            <option value="3">CellPhone</option>
        </select>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Year</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="radio" name="imageToggle" value="fadeOut" data-image-id="img1"> Hide
                        <input type="radio" name="imageToggle" value="fadeIn" data-image-id="img1"> Show
                        <img src="mcbook.jpg" id="img1" alt="Device 1" width="100">
                    </td>
                    <td id="info1">
                        <div class="info-text">MacBook Pro</div>
                        <input type="radio" name="infoToggle" value="fadeOut" data-info-id="info1"> Hide Info
                        <input type="radio" name="infoToggle" value="fadeIn" data-info-id="info1"> Show Info
                    </td>
                    <td>Apple</td>
                    <td>2023</td>
                    <td>Laptop</td>
                    <td>
                        <button>Archive</button>
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>Collection</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="imageToggle" value="fadeOut" data-image-id="img2"> Hide
                        <input type="radio" name="imageToggle" value="fadeIn" data-image-id="img2"> Show
                        <img src="galaxytab.jpg" id="img2" alt="Device 2" width="100">
                    </td>
                    <td id="info2">
                        <div class="info-text">Galaxy Tab S8</div>
                        <input type="radio" name="infoToggle" value="fadeOut" data-info-id="info2"> Hide Info
                        <input type="radio" name="infoToggle" value="fadeIn" data-info-id="info2"> Show Info
                    </td>
                    <td>Samsung</td>
                    <td>2022</td>
                    <td>Tablet</td>
                    <td>
                        <button>Archive</button>
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>Collection</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="imageToggle" value="fadeOut" data-image-id="img3"> Hide
                        <input type="radio" name="imageToggle" value="fadeIn" data-image-id="img3"> Show
                        <img src="galaxyfold.jpg" id="img3" alt="Device 3" width="100">
                    </td>
                    <td id="info3">
                        <div class="info-text">Galaxy Z Fold</div>
                        <input type="radio" name="infoToggle" value="fadeOut" data-info-id="info3"> Hide Info
                        <input type="radio" name="infoToggle" value="fadeIn" data-info-id="info3"> Show Info
                    </td>
                    <td>Samsung</td>
                    <td>2023</td>
                    <td>CellPhone</td>
                    <td>
                        <button>Archive</button>
                        <button>Edit</button>
                        <button>Delete</button>
                        <button>Collection</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
